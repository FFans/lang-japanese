clarkwinkelmann-who-read:
    forum:
        tooltip:
            last_read_at: "{ago} に読んだ {username}"
            last_read_at_behind: "{ago} に読んだ {username}"
            last_read_at_up_to_date: "{username} は {ago} に最新の返信をチェックしました"
        show-more: 展開（{count} 人）
        stats:
            to_end: "{count} 人がすべて読む"
            to_at_least_here: "{count} 人がここで読む"

    admin:
        permissions:
            see-read: 「読書の進捗」の閲覧を許可する
            see-subscription: サブスクリプションステータスの閲覧を許可する
        settings:
            title: 読書の進捗 - 設定
            show-in-discussion-list: ホームページのスレッドリストに読者を表示する
            show-in-hero: スレッドページのバナーにリーダーを表示する
            show-between-posts: ポストストリームで読書の進捗を表示
            hide-when-behind: 読書の進捗が非常に遅いユーザーを表示しない（単位：ポスト）値が1の場合、ユーザーがスレッドに未読の投稿を1つ持っている限り、彼/彼女は読者リストに表示されません。この値をクリアすると、デフォルトに戻ります。
            max-visible: スレッドバナーに表示するリーダーの最大数を設定します（この数を超えた後、完全なリストを表示するには展開ボタンをクリックする必要があります）
            only-groups: グループユーザーの読書の進行状況のみを表示する