    admin:
        settings:
            title:                  改訂履歴 - 設定
            displayMode:            表示モード（HTML）
            customHTML:             行番号なしの強調表示ビュー
            tabularHTML:            行番号付きの強調表示ビュー
            renderMode:             コントラストモード
