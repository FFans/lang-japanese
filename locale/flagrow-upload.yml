    help_texts:
      description: ファイルアップロードサービスの設定を調整する
      mime_types: MIMEタイプを設定してください。 各タイプは、設定されたアップロード方法を使用して処理されます。
      resize: アップロードする前に画像のサイズを変更するかどうかを選択できます。 ピクセル単位で、画像の最大の長さと幅を選択できます。 画像のサイズを変更すると、画像の縦横比が維持されます。
      watermark: 写真をアップロードするときに透かしを添付するかどうかを選択します。 次の設定に従って、非GIF画像に透かしが追加されます。
      disable-hotlink-protection:
        盗難防止保護は、 csrf token と post id を検証して、サイト外からのダウンロード要求を防ぐことができます。 （デフォルトで有効）
      disable-download-logging:
        スイッチをオンにすると、フォーラムユーザーのすべてのダウンロード動作のバックグラウンドレコードが無効になります。 ログ保持機能が有効になっている場合、ファイルのダウンロード数およびその他の関連データを表示できます。 （デフォルトで有効）
